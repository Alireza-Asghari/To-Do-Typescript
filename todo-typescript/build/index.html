<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/style.css">

</head>

<body>
    <header id="header" class="bg-dark h-auto">
        <div class="container py-2">
            <div class="row justify-content-between align-items-center">
                <div class="col">
                    <h2 class="text-white">ToDoApp</h2>
                </div>
                <div class="col text-end">
                    <button class="btn btn-success border-0 text-white px-4 py-2" id="btnLogin">Login</button>
                </div>
            </div>
        </div>
    </header>
    <main class="w-100 h-100">
        <div class="container-title bg-light w-100 d-flex justify-content-center flex-column">
            <div class="title row flex-column justify-content-center align-items-center text-center gx-0 gy-4 w-100">
                <div class="col-12">
                    <h1>Welcome !</h1>
                </div>
                <div class="col-12">
                    <h4 class="text-muted">To get started, add some items to your list</h4>
                </div>
                <div class="col-12">
                    <h5 class="text-secondary">you must be login</h5>
                </div>
            </div>
            <div
                class="form d-none row flex-column justify-content-center align-items-center text-center gx-0 gy-4 w-100">
                <div class="col-12">
                    <h1>Welcome !</h1>
                </div>
                <div class="col-12">
                    <h4 class="text-muted">To get started, add some items to your list</h4>
                </div>
                <div class="col-12  d-flex justify-content-center">
                    <div class="form-floating w-50">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Do my homeworks">
                        <label for="floatingInput">Task</label>
                    </div>
                    <div class="button mx-4">
                        <button id="btnAddTask" class=" btn btn-primary h-100  w-100" onclick="saveTask()">ADD</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container ">
            <div class="row tasks-show w-100 gy-3 gx-0 py-4">

            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script src="../src/controller.js"></script>
</body>

</html>
